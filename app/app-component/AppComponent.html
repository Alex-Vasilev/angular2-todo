<section class="todoapp">
    <my-app-header (addTextItem)="addItem($event); text=''"></my-app-header>
    <section class="main">
        <input class="toggle-all" type="checkbox">
        <label for="toggle-all" (click)="allDone()" title="Done All">Mark all as complete</label>
        <ul class="todo-list">                                
            <li *ngFor="let item of items" [class.completed]="item.done" [class.hide]="item.hide" [class.editing]="item.editMode">
                <div class="view">
                    <input class="toggle" type="checkbox" [(ngModel)]="item.done">
                    <label (dblclick)="enterEditMode(items.indexOf(this.item),todoItemInput)">{{item.purchase}}</label>
                    <button class="destroy" (click)="deleteTodo(items.indexOf(this.item))"></button>
                </div>
                <input class="edit" value="Create a TodoMVC template"
                       #todoItemInput
                       [value]="item.purchase"   
                       (keyup.enter)="commitEdit(items.indexOf(this.item),todoItemInput.value)"
                       (keyup.escape)="cancelEdit(items.indexOf(this.item),todoItemInput)"
                       (blur)="commitEdit(items.indexOf(this.item),todoItemInput.value)">
            </li>
        </ul>
    </section>
    <my-app-footer (showAllItemsTodosEvent) = "showAllTodos()"
        (showActiveItemsTodosEvent) = "showActiveTodos()"
        (showCompletedItemsTodosEvent) = "showCompletedTodos()"
        (deleteSelectedItemsTodosEvent) = "deleteSelectedTodos()"
        [countTodosPluralize] = "countPluralize()"></my-app-footer>
</section>
