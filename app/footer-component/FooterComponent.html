<footer class="footer">                           
    <span class="todo-count">
        <strong>{{countTodosPluralize}}</strong> 
        {{ countTodosPluralize > 1 ? 'items' : 'item'}} left
    </span>                            
    <ul class="filters">
        <li>
            <a [class.selected]="showMethod == 'showAllTodosEvent'" href="#/" (click)="showAllTodosEvent()">All</a>
        </li>
        <li>
            <a [class.selected]="showMethod == 'showActiveItemsTodosEvent'" href="#/active" (click)="showActiveTodosEvent()">Active</a>
        </li>
        <li>
            <a [class.selected]="showMethod == 'showCompletedItemsTodosEvent'" href="#/completed" (click)="showCompletedTodosEvent()">Completed</a>
        </li>
    </ul>                            
    <button class="clear-completed" (click)="deleteSelectedTodosEvent()">Clear completed</button>
</footer>
