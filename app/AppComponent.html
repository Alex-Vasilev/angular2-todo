<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input [(ngModel)]="text" class="new-todo" placeholder="What needs to be done?" autofocus (keyup.enter)="addItem(text); text=''">                           
    </header>
    <button class="head-button" (click)="addItem(text); text=''">Add TODO</button>                  
    <section class="main">
        <input class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">                                
            <li *ngFor="let item of items" [class.completed]="item.done" [class.hide]="item.hide">
                <div class="view">
                    <input class="toggle" type="checkbox" [(ngModel)]="item.done">
                    <label (dblclick)="enterEditMode(todoItemInput)">{{item.purchase}}</label>
                    <button class="destroy" (click)="deleteTodo(items.indexOf(this.item))"></button>
                </div>
                <input class="edit" value="Create a TodoMVC template">
            </li>
        </ul>
    </section>
    <footer class="footer">                           
        <span class="todo-count"><strong>{{countPluralize()}}</strong> {{ countPluralize() > 1 ? 'items' : 'item'}} left</span>                            
        <ul class="filters">
            <li>
                <a href="#/" (click)="showAllTodos()" >All</a>
            </li>
            <li>
                <a href="#/active" (click)="showActiveTodos()" >Active</a>
            </li>
            <li>
                <a href="#/completed" (click)="showCompletedTodos()" >Completed</a>
            </li>
        </ul>                            
        <button class="clear-completed" (click)="deleteSelectedTodos()">Clear completed</button>
    </footer>
</section>
